<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>todolist</title>
  </head>
  <body class=" font-display min-h-screen flex items-center justify-center bg-gray-200 dark:bg-[#191A1A]">
    <div class="w-250 h-200 bg-gray-300 flex flex-col rounded-lg shadow-lg dark:bg-[#3B4042]">
      <div class="flex items-center justify-between w-full px-6 py-4">
        <h1 class="font-h1 text-3xl font-semibold text-slate-800 dark:text-white" >to do</h1>
        <div id="clock" class=" dark:text-white"></div>
        <button id="darkModeToggle" class="rounded-full p-2 bg-gray-300 [box-shadow:inset_0_2px_7px_0_rgb(0_0_0_/_0.4)] ">
          <i class="fa-solid fa-moon" id="moon"></i>
          <i class="fa-solid fa-sun text-yellow-300" id="sun"></i>
        </button>
        <button type="button" id="btnNew" class="px-4 py-2 flex items-center gap-2  border-gray-500 rounded-md shadow-sm hover:shadow-lg dark:text-white">new</button>
      </div>
      <div id="taskList" class="flex flex-col gap-4 overflow-y-auto max-h-[80vh] p-4">
      </div>
    </div>
    <!-- ...modal novatask... -->
    <div id="modalNew" class=" hidden fixed inset-0  bg-black/50 backdrop-blur-sm flex items-center justify-center">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative ">
        <h2 class="text-xl font-semibold mb-4">new task</h2>
        <form id="taskForm">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2 ">task</label>
            <input type="text" id="taskName" class="w-full border rounded-md p-2" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2  ">description</label>
            <textarea id="taskDescription" class="w-full border rounded-md p-2" required></textarea>
          </div>
          <div class="flex justify-end gap-2">
            <button type="button" id="cancelModal" class="px-4 py-2 border rounded-md hover:bg-gray-100">cancel</button>
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md">save</button>
          </div>
        </form>
      </div>
    </div>
    <!--modal de concluir-->
    <div id="modalConcluir" class="hidden fixed inset-0  bg-black/50 backdrop-blur-sm flex items-center justify-center">
      <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 id="confirmTitle" class="text-xl font-semibold mb-4">attention</h2>
        <p id="confirmMessage" class="mb-6">are you sure you want to complete this task?</p>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelConfirm" class="px-4 py-2 border rounded-md">cancel</button>
          <button type="button" id="concluir" class="px-4 py-2 bg-green-600 text-white rounded-md">save</button>
        </div>
      </div>
    </div>

        <!--modal de excluir-->
    <div id="modalExcluir" class="hidden fixed inset-0  bg-black/50 backdrop-blur-sm flex items-center justify-center">
      <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 id="confirmTitle" class="text-xl font-semibold mb-4">attention </h2>
        <p id="confirmMessage" class="mb-6">are you sure you want to delete this task?</p>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelExcluir" class="px-4 py-2 border rounded-md">cancel</button>
          <button type="button" id="excluir" class="px-4 py-2 bg-red-500 text-white rounded-md">delete</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
